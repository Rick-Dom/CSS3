<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Aplicando CSS e Sintaxe</title>

    <style>

        h2{
            color: green;
        }

    </style>

</head>
<body>

    <!--
        podemos adicionar o CSS de tres formas:
        1 -> diretamente na tag

        2 -> criando dentro da tag head a tag style. Nessa forma ja 
        utilizando a sintaxe do CSS, que é seletor{propridedade:valor;}
        seletor é o elemento HTML que eu quero usar
        a propriedade é o que vamos querer editar, sendo cor, plano de fundo, borda e etc
   
        3 -> adicionando um CSS externo, como link no head
    -->

    <h1 style="color: red;">Olá Mundo!</h1><br>
    <h2>testando com a tag no head</h2><br>
    <h3>testando com o arquivo css externo</h3>
    
</body>
</html>
